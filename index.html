<!DOCTYPE html>
<html>
  <head>
    <title>Circular Prime Numbers</title>
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="container">
      <h2>Circular Prime Numbers</h2>
      <p>
        Enter a number between <strong>1</strong> and
        <strong>9.999.999</strong> in the box below and click the button or hit
        Enter to get the list of circular prime numbers in the given range.
      </p>
      <form action="javascript:void(0);">
        <input
          type="text"
          id="userInput"
          placeholder="Enter number here"
          autofocus
        />
        <button class="button" id="button">
          Get Numbers
        </button>
      </form>
      <div id="result"></div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
